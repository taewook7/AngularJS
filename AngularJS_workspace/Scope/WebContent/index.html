<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<script>
	var app=angular.module("test_app",[])
	
	app.controller("controller1",function($scope){
		$scope.data1=100
		$scope.data2=11.11		
		$scope.data3=true
		$scope.data4="문자열"
		$scope.data5= {
				a1:100,
				a2:200
		}
		$scope.data6=[10,20,30]
		$scope.data7=function(a1,a2){
			return a1+a2
		}
	})
	
</script>
</head>
<body>
<div ng-app="test_app" ng-controller="controller1">
	<p>data1 : {{data1}} </p>
	<p>data2 : {{data2}} </p>
	<p>data3 : {{data3}} </p>
	<p>data4 : {{data4}} </p>
	<p>data5.a1 : {{data5.a1}}</p>
	<p>data5.a2 : {{data5.a2}}</p>
	<p ng-repeat="a1 in data6">data6 : {{a1}}</p>
	<p>data7 : {{data7(100,200)}}</p>
	
</div>
</body>
</html>
