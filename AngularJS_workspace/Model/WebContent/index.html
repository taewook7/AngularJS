<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<style>
	/* 비어있을 경우 */
	.test_css.ng-empty{
		background-color : aqua;
	}
	/* 입력이 되어 있을 경우 */
	.test_css.ng-not-empty{
		background-color : green;
	}
	/* 포커스를 클릭한적이 있을경우 */
	.test_css.ng-touched{
		width : 200px;
	}
	/* 클릭하기전 */
	.test_css.ng-untouched{
		width:1000px;
	}
	/* 유효한 값이 들어 있을 때 */
	.test_css.ng-valid {
		height:200px;
	}
	/* 유효하지않은 값이 있을때 */
	.test_css.ng-invalid {
		height:100px;
	}
	/* 최초에 입력된 값과 다른값이 입력된 경우 */
	.test_css.ng-dirty{
		color:white;
	}
</style>
</head>
<body>
<div ng-app="">
	data1 : <input type="text" ng-model="data1"/><br/>
	data2 : <input type="text" ng-model="data2"/><br/>
	<hr/>
	data1 : {{data1}}<br/>
	data2 : {{data2}}<br/>
	<form ng-app="" name="myForm">
		<input type="number" name="number1" ng-model="number1"/><br/>
		<span ng-show="myForm.number1.$error.number">숫자 입력오류</span><br/>
		
		<input type="eamil" name="email1" ng-model="email1"/><br/>
		<span ng-show="myForm.email1.$error.email">이메일을 정확히 입력하세요</span><br/>		
		<button type="submit">확인</button>
	</form>
	<hr>
	<form ng-app="" name="myForm2"> 
		<input type="email" name="email2" ng-model="email2"/>
	</form>
	<p>valid(유효한 값일 경우 true반환) : {{myForm2.email2.$valid}}</p>
	<p>dirty(초기값에서 변경되었을때 true) : {{myForm2.email2.$dirty}}</p>
	<p>Touched(포커스를 잃었을경우 true) : {{myForm2.email2.$touched}}</p>
	
	<input type="email" name="email3" class="test_css" ng-model="email3"/>
	
</div>
</body>
</html>
