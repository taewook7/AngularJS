<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.19/angular-ui-router.js">
</script>

﻿
<title>Insert title here</title>
<script>
	var app = angular.module("test_app",["ui.router"])
	
	app.config(function($stateProvider, $urlRouterProvider){
		$urlRouterProvider.otherwise("main")
		
		var mainState = {
				name : "main",
				url : "/abc",
				template : "<h1>Main</h1>"
		}
		var page1State = {
				name : "page1",
				url : "/page1",
				templateUrl : "page1.html",
				controller : "page1Controller"
		}
		
		$stateProvider.state(mainState)
		$stateProvider.state(page1State)
	})
	app.controller("page1Controller",function($scope){
		$scope.data1 = "문자열1",
		$scope.data2 = "문자열2"
	})
	
	
</script>
</head>
<body>
<div ng-app="test_app">
<!-- 링크를 달아줄때는 html 의 href가 아니라 shref 를 써야한다. -->
	<a ui-sref="main">main</a> 
	<a ui-sref="page1">page1</a>
	</hr>
	<ui-view></ui-view>
	
</div>
</body>
</html>
